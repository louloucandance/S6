
<div ng-if="!loading">
  <div class="row" ng-if="cards">
    <div class="col-lg-3 col-md-4 col-xs-6 thumb"  ng-repeat="(key, card) in cards">      
      <card card="card" check="check"></card>
    </div>
  </div>

  <div class="row" ng-if="!cards">
    <h3>
      Nombre de cartes : <input type="number" ng-model="config.nbCards">
      <button class="btn btn-lg" ng-click="startGame()">
        Commencer
      </button>
    </h3>
  </div>
</div>
<div ng-if="loading">
  <img src="https://67.media.tumblr.com/cfe7e477fa4b3935db0f38b3c872a4c0/tumblr_nyyn6yIbA21sx3qw2o1_500.gif"/>
</div>
